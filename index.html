<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="introduction">
            <h1>Generate a<br><span class="green-text">random password</span></h1>
            <p class="supporting-text">Never use an insecure password again.</p>
            <button id="generate-password-btn">Generate passwords</button>
        </div>
        <div id="passwords-container">
            <div class="password-display">
                <p id="password1-display"></p>
            </div>
            <div class="password-display">
                <p id="password2-display"></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
